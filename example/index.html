<!doctype html>

<html>
	<head>
		<title>Example for Google Map layers for Leafletjs</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
	<script src="../dist/gmapleaflet.js"></script>
	<style>
		#map {
			height: 580px; 
		}
	</style>
	<body>
		<div id="map"></div>
		<script>
			var map = L.map('map', {
    				center: [39.73, -104.99],
				zoom: 10,
				layers: [gStreets]
				});
			/*var map = L.map('map').setView([15,16],3);
			map.addLayer(gStreets);	*/
			var baseMaps = {
			    "Street": gStreets,
			    "Hybrid": gHybrid,
			    "Satellite": gSatellite,
			    "Terrain": gTerrain,
			};
			L.control.layers(baseMaps).addTo(map);
			
		</script>
	</body>
</html>
